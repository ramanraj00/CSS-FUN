<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="card">
                <h2 class="header-box">SOICT</h2>
                
                <div class="para-box">
                    <p class="para-text">
                        information communication technology
                    </p>
                </div>

                <div class="logo-image-box">
                    <img class="image-box" src="gautambuddhalogo.jpeg" alt="">
                </div>

                <div class="main-image-box">
                    <img src="mainimage.jpeg" alt="" class="main-image-box-image">
                </div>

                <div class="second-header">
                    <h2>
                       Admission Open
                    </h2>
                </div>

                <div class="year-box">
                    <h2>
                        2025-2026
                    </h2>
                </div>

                <div class="year-date">
                    <h2>
                        30,May,2025 (Last date)
                    </h2>
                </div>

                <div class="web-box">
                     <img src="web.png" alt="" class="web-image-box">
                    <p class="para-web">
                        www.gbu.ac.in
                    </p>
                </div>


                <div class="location-box">
                     <img src="location.png" alt="" class="location-image">
                </div>

                <p class="para-address">
                        Opp. Yamuna Expressway Greater Noida 
                    </p>

                    <button class="button-box">
                       <p class="button-para">
                         Call Today
                       </p>
                    </button>

                    <div class="para-number">
                    <p class="number-box">
                        01202344200
                    </p>

                    <img src="call.png" alt="" class="call-image-box">
                    </div>

                   <div class="rightbox">
                    <button class="right-button">
                        <p class="right-button-para">
                            Programme
                        </p>
                    </button>             
                    </div>


            </div>
        </div>
</body>
</html>
